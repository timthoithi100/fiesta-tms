<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Processing - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-title">Fiesta Admin - Request Processing</div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="dashboard-container">
        <nav class="mb-4">
            <a href="/admin/home" class="btn btn-outline-secondary btn-sm">‚Üê Dashboard</a>
        </nav>

        <h2 class="page-title">Pending Graduation & Clearance Requests</h2>
        
        <div class="card shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Student ID</th>
                            <th>Type</th>
                            <th>Date Submitted</th>
                            <th>Remarks</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requests-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadPendingRequests === 'function') loadPendingRequests();
        });
    </script>
</body>
</html>
