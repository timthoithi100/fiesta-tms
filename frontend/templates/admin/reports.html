<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Fiesta TMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-title">Fiesta Admin - Reports</div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="dashboard-container">
        <nav class="mb-4">
            <a href="/admin/home" class="btn btn-outline-secondary btn-sm">‚Üê Dashboard</a>
        </nav>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white p-3 shadow-sm border-0">
                    <small>Total Students</small>
                    <h3 id="total-students">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-dark p-3 shadow-sm border-0">
                    <small>Pending Requests</small>
                    <h3 id="pending-requests">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white p-3 shadow-sm border-0">
                    <small>Total Fees (KES)</small>
                    <h3 id="total-fees">0</h3>
                </div>
            </div>
        </div>

        <div class="card p-4 shadow-sm border-0">
            <h5>System Activity Overview</h5>
            <canvas id="enrollmentChart" height="100"></canvas>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
             if (typeof loadAdminDashboard === 'function') loadAdminDashboard();
        });
    </script>
</body>
</html>
