<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Management - Fiesta TMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="menu-toggle" id="menu-toggle">â˜°</button>
            <div class="logo-title">Fiesta TMS - Admin Portal</div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">Admin Menu</div>
        <ul class="sidebar-menu">
            <li><a href="/admin/home">ğŸ  Dashboard</a></li>
            <li><a href="#" onclick="loadModule('students')">ğŸ‘¥ Student Management</a></li>
            <li><a href="#" onclick="loadModule('fee_management')">ğŸ’° Fee Management</a></li>
            <li><a href="#" onclick="loadModule('unit_management')">ğŸ“š Unit Management</a></li>
            <li><a href="#" onclick="loadModule('results_management')">ğŸ“Š Results Management</a></li>
            <li><a href="#" onclick="loadModule('clearance_processing')">âœ… Clearance Processing</a></li>
            <li><a href="#" onclick="loadModule('reports')">ğŸ“ˆ Reports & Analytics</a></li>
        </ul>
    </nav>

    <div class="overlay" id="overlay"></div>

    <div class="dashboard-container">
        <h2 class="mb-4">Unit Management</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">Create New Unit</div>
                    <div class="card-body">
                        <form id="create-unit-form">
                            <div class="mb-3">
                                <label class="form-label">Unit Code</label>
                                <input type="text" id="unit_code" class="form-control" placeholder="e.g. CS101" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Unit Name</label>
                                <input type="text" id="unit_name" class="form-control" placeholder="e.g. Intro to Python" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Credits</label>
                                <input type="number" id="credits" class="form-control" value="3" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea id="description" class="form-control" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Unit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header">Existing Units</div>
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Credits</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="units-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
