<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearance Request - Fiesta TMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="menu-toggle" id="menu-toggle">☰</button>
            <div class="logo-title">Fiesta TMS - Student Clearance</div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="dashboard-container">
        <nav class="mb-4">
            <a href="/student/home" class="btn btn-outline-primary btn-sm">← Back to Dashboard</a>
        </nav>

        <h2 class="page-title">Financial & Academic Clearance</h2>
        
        <div class="row">
            <div class="col-md-5">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Request Clearance</h5>
                        <p class="text-muted small">Request final clearance from the finance and registrar offices.</p>
                        <hr>
                        <div class="mb-3">
                            <label for="clearance-remarks" class="form-label">Purpose of Clearance</label>
                            <textarea id="clearance-remarks" class="form-control" rows="4" placeholder="e.g., Transfer or Completion"></textarea>
                        </div>
                        <button class="btn btn-primary w-100" onclick="submitRequest('clearance')">Submit Clearance Request</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <h5 class="mb-3">Your Clearance Requests</h5>
                <div id="requests-list"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/student.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadRequests === 'function') loadRequests();
        });
    </script>
</body>
</html>
