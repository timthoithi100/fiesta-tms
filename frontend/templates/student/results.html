<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provisional Results - Fiesta TMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="menu-toggle" id="menu-toggle">☰</button>
            <div class="logo-title">Fiesta TMS - Examination Results</div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="dashboard-container">
        <nav class="mb-4">
            <a href="/student/home" class="btn btn-outline-primary btn-sm">← Back to Dashboard</a>
        </nav>

        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0">Provisional Academic Results</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Unit Code</th>
                                <th>Unit Name</th>
                                <th>Semester</th>
                                <th>Marks</th>
                                <th>Grade</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/student.js"></script>
</body>
</html>
